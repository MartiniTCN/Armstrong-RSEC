<!DOCTYPE html>
<html lang="zh-CN" class="scroll-smooth dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Courses</title>
    <script src="https://unpkg.com/react@18.3.1/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18.3.1/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {}
            }
        }
    </script>
    <!-- SVG icons inline for better compatibility -->
    <style>
        .icon {
            width: 1em;
            height: 1em;
            stroke: currentColor;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
            fill: none;
        }
    </style>
</head>
<body>
    
    <div id="root"></div>
    
    <script>
        const { useState, useEffect } = React;

        // Define SVG icons as components
        const Icons = {
            BookOpen: ({ className }) => React.createElement('svg', {
                className: `icon ${className}`,
                viewBox: '0 0 24 24'
            }, React.createElement('path', {
                d: 'M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z'
            })),
            
            Clock: ({ className }) => React.createElement('svg', {
                className: `icon ${className}`,
                viewBox: '0 0 24 24'
            }, [
                React.createElement('circle', { key: 'circle', cx: '12', cy: '12', r: '10' }),
                React.createElement('path', { key: 'hands', d: 'M12 6v6l4 2' })
            ]),

            Users: ({ className }) => React.createElement('svg', {
                className: `icon ${className}`,
                viewBox: '0 0 24 24'
            }, [
                React.createElement('path', { key: 'path1', d: 'M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2' }),
                React.createElement('circle', { key: 'circle1', cx: '9', cy: '7', r: '4' }),
                React.createElement('path', { key: 'path2', d: 'M23 21v-2a4 4 0 0 0-3-3.87' }),
                React.createElement('path', { key: 'path3', d: 'M16 3.13a4 4 0 0 1 0 7.75' })
            ]),

            Star: ({ className }) => React.createElement('svg', {
                className: `icon ${className}`,
                viewBox: '0 0 24 24'
            }, React.createElement('path', {
                d: 'M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z'
            })),

            Search: ({ className }) => React.createElement('svg', {
                className: `icon ${className}`,
                viewBox: '0 0 24 24'
            }, [
                React.createElement('circle', { key: 'circle', cx: '11', cy: '11', r: '8' }),
                React.createElement('path', { key: 'line', d: 'M21 21l-4.35-4.35' })
            ]),

            Moon: ({ className }) => React.createElement('svg', {
                className: `icon ${className}`,
                viewBox: '0 0 24 24'
            }, React.createElement('path', {
                d: 'M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z'
            })),

            Sun: ({ className }) => React.createElement('svg', {
                className: `icon ${className}`,
                viewBox: '0 0 24 24'
            }, [
                React.createElement('circle', { key: 'circle', cx: '12', cy: '12', r: '5' }),
                React.createElement('line', { key: 'line1', x1: '12', y1: '1', x2: '12', y2: '3' }),
                React.createElement('line', { key: 'line2', x1: '12', y1: '21', x2: '12', y2: '23' }),
                React.createElement('line', { key: 'line3', x1: '4.22', y1: '4.22', x2: '5.64', y2: '5.64' }),
                React.createElement('line', { key: 'line4', x1: '18.36', y1: '18.36', x2: '19.78', y2: '19.78' }),
                React.createElement('line', { key: 'line5', x1: '1', y1: '12', x2: '3', y2: '12' }),
                React.createElement('line', { key: 'line6', x1: '21', y1: '12', x2: '23', y2: '12' }),
                React.createElement('line', { key: 'line7', x1: '4.22', y1: '19.78', x2: '5.64', y2: '18.36' }),
                React.createElement('line', { key: 'line8', x1: '18.36', y1: '5.64', x2: '19.78', y2: '4.22' })
            ])
        };

        // Add translations
        const translations = {
            en: {
                title: "Training Courses",
                searchPlaceholder: "Search courses...",
                allCategories: "All Categories",
                students: "students",
                noResults: "No courses found matching your criteria.",
                weeks: "weeks"
            },
            zh: {
                title: "培训课程",
                searchPlaceholder: "搜索课程...",
                allCategories: "所有类别",
                students: "学生",
                noResults: "没有找到符合条件的课程。",
                weeks: "周"
            }
        };

        const courses = [
            {
                id: 1,
                title: "EE-W (IPC9521)",
                description: "Learn the basics of HTML, CSS, and JavaScript to build modern websites.",
                duration: "8 weeks",
                students: 1234,
                rating: 4.8,
                image: "https://i.stardots.io/armstrong/EE-W.png",
                category: "Optimization"
            },
            {
                id: 2,
                title: "SE-A (IPC9511)",
                description: "Master the fundamentals of data analysis and machine learning.",
                duration: "12 weeks",
                students: 856,
                rating: 4.7,
                image: "https://i.stardots.io/armstrong/SE-A.png",
                category: "Optimization"
            },
            {
                id: 3,
                title: "SE-T (ITC9521)",
                description: "Learn to create user-centered designs and intuitive interfaces.",
                duration: "6 weeks",
                students: 945,
                rating: 4.9,
                image: "https://i.stardots.io/armstrong/SE-T%20(ITC9521).png",
                category: "Optimization"
            },
            {
                id: 4,
                title: "SE-F (IPS4xxxx)",
                description: "Understand cloud infrastructure and deployment strategies.",
                duration: "10 weeks",
                students: 678,
                rating: 4.6,
                image: "https://i.stardots.io/armstrong/SE-F%20(IPS).png",
                category: "Optimization"
            },
			{
                id: 5,
                title: "Mobile App Development with React Native",
                description: "Build cross-platform mobile applications using React Native framework.",
                duration: "10 weeks",
                students: 1567,
                rating: 4.9,
                image: "https://images.unsplash.com/photo-1512941937669-90a1b58e7e9c?auto=format&fit=crop&q=80&w=600",
                category: "Development"
            },
            {
                id: 6,
                title: "Artificial Intelligence & Machine Learning",
                description: "Deep dive into AI algorithms and practical machine learning applications.",
                duration: "14 weeks",
                students: 2341,
                rating: 4.8,
                image: "https://images.unsplash.com/photo-1555255707-c07966088b7b?auto=format&fit=crop&q=80&w=600",
                category: "Data Science"
            },
            {
                id: 7,
                title: "Cybersecurity Fundamentals",
                description: "Learn essential security practices and threat prevention strategies.",
                duration: "8 weeks",
                students: 1123,
                rating: 4.7,
                image: "https://images.unsplash.com/photo-1550751827-4bd374c3f58b?auto=format&fit=crop&q=80&w=600",
                category: "Security"
            },
            {
                id: 8,
                title: "DevOps & CI/CD Practices",
                description: "Master modern deployment workflows and automation techniques.",
                duration: "9 weeks",
                students: 892,
                rating: 4.8,
                image: "https://images.unsplash.com/photo-1618401471353-b98afee0b2eb?auto=format&fit=crop&q=80&w=600",
                category: "DevOps"
            }
  
        ];

        function CourseCard({ course }) {
            return React.createElement('div', {
                className: "bg-white dark:bg-gray-800 rounded-xl shadow-lg overflow-hidden transition-transform hover:scale-[1.02]"
            }, [
                React.createElement('img', {
                    key: 'img',
                    src: course.image,
                    alt: course.title,
                    className: "w-screen object-scale-down max-h-72 rounded-t-xl"
                }),
                React.createElement('div', {
                    key: 'content',
                    className: "p-6"
                }, [
                    React.createElement('div', {
                        key: 'category',
                        className: "flex items-center gap-2 mb-2"
                    }, 
                        React.createElement('span', {
                            className: "px-3 py-1 bg-purple-100 dark:bg-purple-900 text-purple-700 dark:text-purple-100 rounded-full text-sm font-medium"
                        }, course.category)
                    ),
                    React.createElement('h3', {
                        key: 'title',
                        className: "text-xl font-bold text-gray-900 dark:text-white mb-2"
                    }, course.title),
                    React.createElement('p', {
                        key: 'description',
                        className: "text-gray-600 dark:text-gray-300 mb-4"
                    }, course.description),
                    React.createElement('div', {
                        key: 'meta',
                        className: "flex items-center gap-4 text-gray-500 dark:text-gray-400 text-sm"
                    }, [
                        React.createElement('div', {
                            key: 'duration',
                            className: "flex items-center gap-1"
                        }, [
                            React.createElement(Icons.Clock, {
                                key: 'clock',
                                className: "w-4 h-4"
                            }),
                            React.createElement('span', {
                                key: 'duration-text'
                            }, course.duration)
                        ]),
                        React.createElement('div', {
                            key: 'students',
                            className: "flex items-center gap-1"
                        }, [
                            React.createElement(Icons.Users, {
                                key: 'users',
                                className: "w-4 h-4"
                            }),
                            React.createElement('span', {
                                key: 'students-text'
                            }, `${course.students.toLocaleString()} students`)
                        ]),
                        React.createElement('div', {
                            key: 'rating',
                            className: "flex items-center gap-1"
                        }, [
                            React.createElement(Icons.Star, {
                                key: 'star',
                                className: "w-4 h-4 text-yellow-400"
                            }),
                            React.createElement('span', {
                                key: 'rating-text'
                            }, course.rating)
                        ])
                    ])
                ])
            ]);
        }

        function App() {
            const [searchTerm, setSearchTerm] = useState("");
            const [selectedCategory, setSelectedCategory] = useState("");
            const [isDarkMode, setIsDarkMode] = useState(false);
            const [language, setLanguage] = useState('en');

            const categories = Array.from(new Set(courses.map(course => course.category)));
            const t = translations[language];

            useEffect(() => {
                if (isDarkMode) {
                    document.documentElement.classList.add('dark');
                } else {
                    document.documentElement.classList.remove('dark');
                }
            }, [isDarkMode]);

            const filteredCourses = courses.filter(course => {
                const matchesSearch = course.title.toLowerCase().includes(searchTerm.toLowerCase()) ||
                                    course.description.toLowerCase().includes(searchTerm.toLowerCase());
                const matchesCategory = !selectedCategory || course.category === selectedCategory;
                return matchesSearch && matchesCategory;
            });

            return React.createElement('div', {
                className: `min-h-screen ${isDarkMode ? 'dark bg-gray-900' : 'bg-gray-50'}`
            }, 
                React.createElement('div', {
                    className: "max-w-7xl mx-auto px-4 py-12"
                }, [
                    React.createElement('div', {
                        key: 'header',
                        className: "flex items-center justify-between mb-8"
                    }, [
                        React.createElement('div', {
                            key: 'title-section',
                            className: "flex items-center gap-3"
                        }, [
                            React.createElement(Icons.BookOpen, {
                                key: 'book',
                                className: "w-8 h-8 text-purple-600 dark:text-purple-400"
                            }),
                            React.createElement('h1', {
                                key: 'title',
                                className: "text-3xl font-bold text-gray-900 dark:text-white"
                            }, t.title)
                        ]),
                        React.createElement('div', {
                            key: 'controls',
                            className: "flex items-center gap-4"
                        }, [
                            React.createElement('button', {
                                key: 'dark-mode-toggle',
                                onClick: () => setIsDarkMode(!isDarkMode),
                                className: "p-2 rounded-lg bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-200 hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors"
                            }, 
                                React.createElement(isDarkMode ? Icons.Sun : Icons.Moon, {
                                    className: "w-5 h-5"
                                })
                            ),
                            React.createElement('button', {
                                key: 'language-toggle',
                                onClick: () => setLanguage(language === 'en' ? 'zh' : 'en'),
                                className: "flex items-center gap-2 px-3 py-2 rounded-lg bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-200 hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors"
                            }, [
                                React.createElement('img', {
                                    key: 'flag',
                                    src: `https://flagcdn.com/${language === 'en' ? 'cn' : 'us'}.svg`,
                                    alt: language === 'en' ? 'Chinese' : 'English',
                                    className: "w-5 h-4"
                                })
                            ])
                        ])
                    ]),
                    React.createElement('div', {
                        key: 'filters',
                        className: "mb-8"
                    },
                        React.createElement('div', {
                            className: "flex flex-col sm:flex-row gap-4 items-start sm:items-center"
                        }, [
                            React.createElement('div', {
                                key: 'search',
                                className: "relative flex-1"
                            }, [
                                React.createElement(Icons.Search, {
                                    key: 'search-icon',
                                    className: "absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400"
                                }),
                                React.createElement('input', {
                                    key: 'search-input',
                                    type: "text",
                                    placeholder: t.searchPlaceholder,
                                    value: searchTerm,
                                    onChange: (e) => setSearchTerm(e.target.value),
                                    className: "w-full pl-10 pr-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-800 text-gray-900 dark:text-white focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                                })
                            ]),
                            React.createElement('select', {
                                key: 'category-select',
                                value: selectedCategory,
                                onChange: (e) => setSelectedCategory(e.target.value),
                                className: "px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-800 text-gray-900 dark:text-white focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                            }, [
                                React.createElement('option', {
                                    key: 'all',
                                    value: ""
                                }, t.allCategories),
                                ...categories.map(category =>
                                    React.createElement('option', {
                                        key: category,
                                        value: category
                                    }, category)
                                )
                            ])
                        ])
                    ),
                    React.createElement('div', {
                        key: 'grid',
                        className: "grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
                    }, 
                        filteredCourses.map(course =>
                            React.createElement(CourseCard, {
                                key: course.id,
                                course: course
                            })
                        )
                    ),
                    filteredCourses.length === 0 && React.createElement('div', {
                        key: 'no-results',
                        className: "text-center py-12"
                    },
                        React.createElement('p', {
                            className: "text-gray-500 dark:text-gray-400 text-lg"
                        }, t.noResults)
                    )
                ])
            );
        }

        try {
            const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(React.createElement(App));
        } catch (error) {
            console.error('Error rendering the app:', error);
            document.body.innerHTML = `
                <div style="padding: 20px; color: red;">
                    Error loading the application. Please check the console for details.
                </div>
            `;
        }
    </script>
</body>
</html>
