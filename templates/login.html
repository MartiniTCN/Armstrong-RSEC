
<!-- 以下代码基于登录界面，增加图形验证码、密码显隐切换按钮、响应式优化，保留全部原始注释 -->

<!DOCTYPE html>
<html lang="zh-CN" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Armstrong 解决方案学习与测评系统</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: '#2563eb',
          },
          borderRadius: {
            DEFAULT: '1rem',
          },
        }
      }
    }
  </script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    /* 抖动动画用于错误验证提示 */
    .shake {
      animation: shake 0.4s ease-in-out;
    }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20%, 60% { transform: translateX(-8px); }
      40%, 80% { transform: translateX(8px); }
    }

    /* 页面加载淡入动画 */
    .animate-fade-in {
      opacity: 0;
      animation: fadeIn 1s ease-out forwards;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }

    /* 水印容器样式，固定在页面底部，全屏覆盖 */
    .watermark-tile {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
      overflow: hidden;
    }

    /* 单个水印样式 */
    .watermark-instance {
      position: absolute;
      width: 180px;
      height: 180px;
      background-image: url('https://i.stardots.io/armstrong/%E6%B0%B4%E5%8D%B0%E5%9B%BE%E7%89%87%20-%20%E9%87%91%E8%89%B2_%E5%89%AF%E6%9C%AC.png?width=500&rotate=0&blur=0&quality=50');
      background-repeat: no-repeat;
      background-size: contain;
      opacity: 0.3;
      transform: rotate(-30deg);
    }
  </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-300">
  <!-- 水印容器，将动态插入多个水印 -->
  <div class="watermark-tile" id="watermarkContainer"></div>

  <main class="min-h-screen flex items-center justify-center p-4 relative z-10">
    <section id="loginCard"
      class="w-full max-w-sm bg-white/30 dark:bg-white/10 backdrop-blur-xl border border-white/30 dark:border-white/10 rounded-2xl shadow-2xl p-6 sm:p-8 transition hover:shadow-[0_0_30px_rgba(0,0,0,0.2)]">

      <div class="text-center mb-6 animate-fade-in">
        <img src="https://i.stardots.io/armstrong/Armstrong%20Logo%20-%20Martin.png?width=500" alt="Armstrong Logo" class="h-12 mx-auto mb-4">
        <h1 class="text-2xl font-bold" id="titleText">Armstrong 解决方案学习与测评系统</h1>
      </div>

      <form method="post" class="space-y-5">
        <!-- 用户名输入框 -->
        <div>
          <input type="text" id="username" name="username" required
                placeholder="请输入用户名"
                class="w-full px-4 py-2 rounded-md bg-gray-100 dark:bg-gray-700 text-gray-900 dark:text-white border border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <!-- 密码输入框带显隐按钮 -->
        <div class="relative">
          <input type="password" id="password" name="password" required
                placeholder="请输入密码"
                class="w-full pr-10 px-4 py-2 rounded-md bg-gray-100 dark:bg-gray-700 text-gray-900 dark:text-white border border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
          <span class="absolute inset-y-0 right-3 flex items-center text-gray-500 cursor-pointer" onclick="togglePassword()">
            <i id="toggleIcon" class="fas fa-eye"></i>
          </span>
        </div>

        <!-- ✅ 验证码区域：左侧输入框，右侧题目（替代图像验证码） -->
        <div class="flex items-center gap-3">
          <input type="text" id="captcha" name="captcha" required
                 placeholder="请输入答案"
                 class="flex-1 px-4 py-2 rounded-md bg-gray-100 dark:bg-gray-700 text-gray-900 dark:text-white border border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
          <!-- 显示题目，如 "7 + 3 = ?" -->
          <span class="text-sm font-mono text-gray-700 dark:text-gray-300 whitespace-nowrap">{{ math_question }} = ?</span>
        </div>

        <div class="pt-2 flex items-center justify-between">
          <!-- 明暗模式切换按钮 -->
          <button id="themeToggle" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700 transition">
            <i class="fas fa-sun text-gray-500 dark:text-gray-300"></i>
          </button>

          <!-- 登录按钮 -->
          <button type="submit"
                  class="flex items-center gap-2 px-6 py-2 text-white font-semibold rounded-2xl bg-primary hover:bg-blue-700 transition-transform transform hover:scale-105 shadow-md">
            <i class="fas fa-key"></i>
            <span id="loginText">登录</span>
          </button>

          <!-- 语言切换按钮（国旗） -->
          <button onclick="toggleLang()" class="text-2xl transition-transform transform hover:scale-110">
            <span id="langFlag">🇺🇸</span>
          </button>
        </div>
      </form>
    </section>
  </main>

  <script>
    // 明暗模式切换逻辑
    const toggle = document.getElementById('themeToggle');
    toggle.addEventListener('click', () => {
      document.documentElement.classList.toggle('dark');
    });

    // 假验证逻辑（测试用）
    function fakeValidate(e) {
      e.preventDefault();
      const card = document.getElementById('loginCard');
      card.classList.remove('shake');
      void card.offsetWidth; // 强制回流触发动画
      card.classList.add('shake');
      return false;
    }

    // 中英文切换
    let isChinese = true;
    function toggleLang() {
      isChinese = !isChinese;
      document.getElementById('titleText').textContent = isChinese ? 'Armstrong 解决方案学习与测评系统' : 'Armstrong Solutions Knowledge & Competency System';
      document.getElementById('loginText').textContent = isChinese ? '登录' : 'Login';
      document.getElementById('langFlag').textContent = isChinese ? '🇺🇸' : '🇨🇳';
      document.getElementById('username').placeholder = isChinese ? '请输入用户名' : 'Enter username';
      document.getElementById('password').placeholder = isChinese ? '请输入密码' : 'Enter password';
      document.getElementById('captcha').placeholder = isChinese ? '请输入答案' : 'Enter answer';
    }

    // 密码显示 / 隐藏功能
    function togglePassword() {
      const pw = document.getElementById('password');
      const icon = document.getElementById('toggleIcon');
      if (pw.type === 'password') {
        pw.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
      } else {
        pw.type = 'password';
        icon.classList.add('fa-eye');
        icon.classList.remove('fa-eye-slash');
      }
    }

    // 自动生成随机水印分布（增强密度和亮度）
    const watermarkContainer = document.getElementById('watermarkContainer');
    const num = 50; // 水印数量，密度调节参数
    for (let i = 0; i < num; i++) {
      const wm = document.createElement('div');
      wm.className = 'watermark-instance';
      wm.style.top = Math.random() * window.innerHeight + 'px';
      wm.style.left = Math.random() * window.innerWidth + 'px';
      watermarkContainer.appendChild(wm);
    }
  </script>
</body>
</html>
登录后，进入产品知识、应用及价值了解，并测试效果。
