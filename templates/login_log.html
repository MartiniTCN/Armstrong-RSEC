<!DOCTYPE html>
<html lang="zh-CN" class="dark">
<head>
  <meta charset="UTF-8" />
  <title>Armstrong 登录日志</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: '#2563eb',
          },
          borderRadius: {
            xl: '1rem',
            '2xl': '1.5rem',
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gray-800 text-white min-h-screen flex flex-col items-center justify-start py-10 px-4">

  <!-- Logo + 标题 -->
  <div class="text-center mb-8">
    <img src="https://i.stardots.io/armstrong/Armstrong%20Logo%20-%20Martin.png?width=200"
         alt="Armstrong Logo" class="mx-auto w-16 mb-3">
    <h1 class="text-xl font-semibold tracking-wide text-white">培训 & 测评系统登录日志</h1>
  </div>

  <!-- 表格卡片 -->
  <div class="w-full max-w-6xl bg-white/10 backdrop-blur-xl rounded-2xl border border-white/20 shadow-xl overflow-hidden">

    <!-- 导出按钮 -->
    <div class="flex justify-end px-6 pt-6">
      <button onclick="downloadCSV()" class="text-xs px-4 py-2 bg-primary text-white rounded-full hover:bg-blue-700 transition-all">
        导出 CSV
      </button>
    </div>

    <!-- 表格内容 -->
    <div class="overflow-x-auto p-6">
      <table class="w-full table-auto text-sm text-left rounded-lg overflow-hidden">
        <thead class="bg-gray-800 text-white">
          <tr>
            <th class="py-3 px-4">账号</th>
            <th class="py-3 px-4">IP 地址</th>
            <th class="py-3 px-4">登录时间</th>
            <th class="py-3 px-4">登出时间</th>
            <th class="py-3 px-4">最后活跃</th>
            <th class="py-3 px-4">当前状态</th>
          </tr>
        </thead>
        <tbody>
          {% for log in logs %}
            <tr class="hover:bg-gray-800 transition-all">
              <td class="py-2 px-4">{{ log[1] }}</td>
              <td class="py-2 px-4">{{ log[2] }}</td>
              <td class="py-2 px-4">{{ log[3][:16].replace('T', ' T') }}</td>
              <td class="py-2 px-4">{{ log[5][:16].replace('T', ' T') if log[5] else '—' }}</td>
              <td class="py-2 px-4">{{ log[4][:16].replace('T', ' T') }}</td>
              <td class="py-2 px-4">{{ log[6] }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>

  <!-- CSV 导出逻辑 -->
  <script>
    function downloadCSV() {
      let rows = [['账号', 'IP 地址', '登录时间', '登出时间', '最后活跃', '当前状态']];
      const data = {{ logs|tojson }};
      data.forEach(log => {
        rows.push([
          log[1],
          log[2],
          log[3]?.slice(0, 16).replace('T', ' T') || '',
          log[5]?.slice(0, 16).replace('T', ' T') || '',
          log[4]?.slice(0, 16).replace('T', ' T') || '',
          log[6]
        ]);
      });

      const csv = rows.map(row => row.join(',')).join('\n');
      const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = '登录日志.csv';
      link.click();
    }
  </script>

  <!-- ✅ 添加前端访问验证脚本 -->
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const logo = document.querySelector('img');
      const title = document.querySelector('h1');
      const logTable = document.querySelector('.w-full.max-w-6xl');
      const body = document.body;

      // 初始隐藏内容
      if (logTable) logTable.style.display = 'none';
      if (logo) logo.style.display = 'none';
      if (title) title.style.display = 'none';

      // 弹出用户名和密码提示框
      const user = prompt("请输入用户名（提示：Mar）");
      const pass = prompt("请输入密码（提示：In）");

      // 校验用户名和密码
      if (user === "Mart!n" && pass === "Inncom") {
        if (logTable) logTable.style.display = 'block';
        if (logo) logo.style.display = 'block';
        if (title) title.style.display = 'block';
      } else {
        alert("认证失败，您无权查看该页面。");
        body.innerHTML = "<div class='text-center text-red-400 text-lg mt-32'>⛔ 访问被拒绝</div>";
      }
    });
  </script>

</body>
</html>
