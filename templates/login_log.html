<table>
    <thead>
      <tr>
        <th>账号</th><th>登录时间</th><th>IP 地址</th>
        <th>最后活跃</th><th>登出时间</th><th>状态</th>
      </tr>
    </thead>
    <tbody>
      {% for log in logs %}
        <tr>
          <td>{{ log[1] }}</td>
          <td>{{ log[3] }}</td>
          <td>{{ log[2] }}</td>
          <td>{{ log[4] }}</td>
          <td>{{ log[5] or '—' }}</td>
          <td>{{ log[6] }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
