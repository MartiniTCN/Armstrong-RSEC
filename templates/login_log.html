<!DOCTYPE html>
<html lang="zh-CN" class="dark">

<head>
  <meta charset="UTF-8" />
  <title>Armstrong 登录日志</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: '#2563eb',
          },
          borderRadius: {
            xl: '1rem',
            '2xl': '1.5rem',
          }
        }
      }
    }
  </script>
  <!-- 多选筛选支持的外部库（optional，如需更复杂交互可加入 Selectize.js、TomSelect 等） -->
</head>

<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center justify-start py-10 px-4">

  <!-- Logo + 标题 -->
  <div class="text-center mb-8" id="headerSection">
    <img src="https://i.stardots.io/armstrong/Armstrong%20Logo%20-%20Martin.png?width=200"
         alt="Armstrong Logo" class="mx-auto w-16 mb-3">
    <h1 class="text-xl font-semibold tracking-wide text-white">培训 & 测评系统登录日志</h1>
  </div>

  <!-- 表格卡片容器 -->
  <div id="logTableWrapper" class="w-full max-w-6xl bg-white/10 backdrop-blur-xl rounded-2xl border border-white/20 shadow-xl overflow-hidden">

    <!-- 顶部按钮区域 -->
    <div class="flex justify-between px-6 pt-6">
      <button onclick="refreshLogs()" class="text-xs px-4 py-2 bg-gray-600 text-white rounded-full hover:bg-gray-700 transition-all">刷新</button>
      <button onclick="downloadCSV()" class="text-xs px-4 py-2 bg-primary text-white rounded-full hover:bg-blue-700 transition-all">导出 CSV</button>
    </div>

    <!-- 表格内容 -->
    <div class="overflow-x-auto p-6">
      <table class="w-full table-auto text-sm text-left rounded-lg overflow-hidden" id="logTable">
        <thead class="bg-gray-800 text-white">
          <tr id="filterRow">
            <th class="py-3 px-4">账号<br><select multiple onchange="applyFilters(0)" class="filterSelect w-full text-xs bg-gray-700 text-white rounded-md"></select></th>
            <th class="py-3 px-4">IP 地址<br><select multiple onchange="applyFilters(1)" class="filterSelect w-full text-xs bg-gray-700 text-white rounded-md"></select></th>
            <th class="py-3 px-4">登录时间</th>
            <th class="py-3 px-4">登出时间</th>
            <th class="py-3 px-4">最后活跃</th>
            <th class="py-3 px-4">当前状态<br><select multiple onchange="applyFilters(5)" class="filterSelect w-full text-xs bg-gray-700 text-white rounded-md"></select></th>
          </tr>
        </thead>
        <tbody>
          {% for log in logs %}
            <tr class="hover:bg-gray-800 transition-all">
              <td class="py-2 px-4">{{ log[1] }}</td>
              <td class="py-2 px-4">{{ log[2] }}</td>
              <td class="py-2 px-4">{{ log[3][:16].replace('T', ' T') }}</td>
              <td class="py-2 px-4">{{ log[5][:16].replace('T', ' T') if log[5] else '—' }}</td>
              <td class="py-2 px-4">{{ log[4][:16].replace('T', ' T') }}</td>
              <td class="py-2 px-4">{{ log[6] }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>

  <!-- ✅ CSV 导出逻辑 -->
  <script>
    function downloadCSV() {
      let rows = [['账号', 'IP 地址', '登录时间', '登出时间', '最后活跃', '当前状态']];
      const data = {{ logs|tojson }};
      data.forEach(log => {
        rows.push([
          log[1], log[2],
          log[3]?.slice(0, 16).replace('T', ' T') || '',
          log[5]?.slice(0, 16).replace('T', ' T') || '',
          log[4]?.slice(0, 16).replace('T', ' T') || '',
          log[6]
        ]);
      });
      const csv = rows.map(row => row.join(',')).join('\n');
      const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = '登录日志.csv';
      link.click();
    }
  </script>

  <!-- ✅ 登录保护逻辑 -->
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const logTableWrapper = document.getElementById('logTableWrapper');
      const header = document.getElementById('headerSection');
      if (logTableWrapper) logTableWrapper.style.display = 'none';
      if (header) header.style.display = 'none';
      const username = prompt('请输入用户名（提示：Mar）');
      const password = prompt('请输入密码（提示：In）');
      if (username === 'Mart!n' && password === 'Inncom') {
        if (logTableWrapper) logTableWrapper.style.display = 'block';
        if (header) header.style.display = 'block';
        populateFilters(); // 登录后填充筛选器
      } else {
        alert('认证失败，您无权查看该页面。');
        document.body.innerHTML = '<div class="text-center text-red-400 text-lg mt-32">⛔ 访问被拒绝</div>';
      }
    });
  </script>

  <!-- ✅ 刷新数据库内容 -->
  <script>
    async function refreshLogs() {
      try {
        const res = await fetch('/api/logs');
        const data = await res.json();
        const tbody = document.querySelector('tbody');
        tbody.innerHTML = '';
        data.forEach(log => {
          const tr = document.createElement('tr');
          tr.className = 'hover:bg-gray-800 transition-all';
          tr.innerHTML = `
            <td class="py-2 px-4">${log[1]}</td>
            <td class="py-2 px-4">${log[2]}</td>
            <td class="py-2 px-4">${(log[3] || '').slice(0, 16).replace('T', ' T')}</td>
            <td class="py-2 px-4">${log[5] ? log[5].slice(0, 16).replace('T', ' T') : '—'}</td>
            <td class="py-2 px-4">${(log[4] || '').slice(0, 16).replace('T', ' T')}</td>
            <td class="py-2 px-4">${log[6]}</td>
          `;
          tbody.appendChild(tr);
        });
        populateFilters();
      } catch (err) {
        alert('刷新失败，请稍后再试');
        console.error(err);
      }
    }
  </script>

  <!-- ✅ 多列筛选逻辑（支持复选） -->
  <script>
    function populateFilters() {
      const table = document.getElementById('logTable');
      const filters = document.querySelectorAll('.filterSelect');
      filters.forEach((select, index) => {
        const values = new Set();
        table.querySelectorAll(`tbody tr td:nth-child(${index + 1})`).forEach(td => values.add(td.textContent));
        select.innerHTML = '';
        Array.from(values).sort().forEach(val => {
          const option = document.createElement('option');
          option.value = val;
          option.textContent = val;
          select.appendChild(option);
        });
      });
    }

    function applyFilters(colIndex) {
      const filters = document.querySelectorAll('.filterSelect');
      const selectedValues = Array.from(filters[colIndex].selectedOptions).map(opt => opt.value);
      const rows = document.querySelectorAll('tbody tr');
      rows.forEach(row => {
        const match = filters.length === 0 || filters[colIndex].selectedOptions.length === 0 ||
          selectedValues.includes(row.cells[colIndex].textContent.trim());
        row.style.display = match ? '' : 'none';
      });
    }
  </script>

</body>
</html>
