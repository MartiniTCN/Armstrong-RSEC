<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>登录日志记录</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900 dark:bg-gray-900 dark:text-gray-100 transition duration-300">
  <div class="max-w-6xl mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-6 text-center">登录日志记录</h1>

    <div class="overflow-x-auto">
      <table class="min-w-full border border-gray-200 dark:border-gray-700 shadow-md rounded-lg overflow-hidden">
        <thead class="bg-gray-100 dark:bg-gray-800">
          <tr>
            <th class="px-4 py-3 text-left">账号</th>
            <th class="px-4 py-3 text-left">登录时间</th>
            <th class="px-4 py-3 text-left">IP 地址</th>
            <th class="px-4 py-3 text-left">最后活跃</th>
            <th class="px-4 py-3 text-left">状态</th>
          </tr>
        </thead>
        <tbody>
          {% for log in logs %}
          <tr class="border-b border-gray-200 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-800">
            <td class="px-4 py-3">{{ log[0] }}</td>
            <td class="px-4 py-3">{{ log[1] }}</td>
            <td class="px-4 py-3">{{ log[2] }}</td>
            <td class="px-4 py-3">{{ log[3] }}</td>
            <td class="px-4 py-3">
              {% if log[4] == "在线" %}
              <span class="inline-block px-2 py-1 text-sm text-green-800 bg-green-100 rounded dark:bg-green-800 dark:text-green-100">在线</span>
              {% else %}
              <span class="inline-block px-2 py-1 text-sm text-gray-700 bg-gray-200 rounded dark:bg-gray-700 dark:text-gray-100">已退出</span>
              {% endif %}
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

    <div class="mt-6 text-center">
      <a href="/course_selection" class="inline-block text-blue-600 hover:underline dark:text-blue-400">
        ← 返回课程页面
      </a>
    </div>
  </div>
</body>
</html>
